
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Transaction</title>
  <style>
    *{

        box-sizing:border-box;
    }

    body{
        background-color: black;
    }

    #box{
         
    
        text-align: center;
    }
    label{
        color:yellowgreen;
        font-size: large;
        font-style: normal;

    }

    #btn{

        border: 2px green solid;
        border-radius: 5px;
        background-color: chartreuse;
        width: 120px;
        height: 40px;
        cursor: pointer;
    }

    #btn.hover{

border: 2px red solid;
border-radius: 10px;
width: 100px;
height: 40px;
cursor: pointer;
}

    input{
        color:black;
        border: greenyellow;
        background-color: antiquewhite;
        border-radius: 5px;
        width: auto;
        height: auto;
    }
    h2{
        text-align: center;
        color:green ;
        font-style: oblique;
        font-size: 60px;
    }
    .message {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .success {
      color: green;
      font-size: 20px;
    }
    .error {
      color: red;
      font-size: 20px;
    }

    p{
        color: red;
        text-align: center;
        font-size: 30px;
    }
  </style>
</head>
<body>

  <h2>Payment Transaction</h2><br><br>

  <P> Important Notice: This website is not affiliated with any legitimate companies or organizations. Please exercise caution and verify all information through official channels.</P>
  <br><br>
  <p>Use below sample pin : 1234</p>
  <br><br>
  <div id="box">   
  <label for="amount" >Enter Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" required>

<br><br>

  <label for="pin">Enter PIN:</label>
  <input type="password" id="pin" placeholder="Enter PIN" required>

<br><br><br>

  <button onclick="processTransaction()" id="btn">Make Payment</button>

  <p id="result" class="message"></p>
</div>

  <script>
    function processTransaction() {
      const amount = document.getElementById('amount').value;
      const pin = document.getElementById('pin').value;
      const correctPin = '1234'; // Example correct PIN

      // Check if amount and PIN are entered
      if (!amount || !pin) {
        document.getElementById('result').textContent = "Please enter both amount and PIN.";
        document.getElementById('result').className = "message error";
        return;
      }

      // Check if PIN is correct
      if (pin === correctPin) {
        document.getElementById('result').textContent = `Transaction of  rs ${amount} was successful!`;
        document.getElementById('result').className = "message success";
      } else {
        document.getElementById('result').textContent = "Incorrect PIN. Transaction failed.";
        document.getElementById('result').className = "message error";
      }
    }
  </script>

</body>
</html>
